version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - VERIFIER_URL=http://verifier:3002
      - CACHE_ENABLED=true
      - REDIS_URL=redis:6379
      - CACHE_TTL_SECONDS=3600
    depends_on:
      - verifier
      - redis
    networks:
      - microai-net

  verifier:
    build: ./verifier
    ports:
      - "3002:3002"
    networks:
      - microai-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - microai-net

  web:
    build: ./web
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - gateway
    networks:
      - microai-net

networks:
  microai-net:
    driver: bridge

volumes:
  redis-data:
